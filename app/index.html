<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .container{
            font-family: 'Poppins', sans-serif;
            display: block;
            justify-content: center;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Youtube to MP3</h1>
        <label for="link">Youtube URL:</label><br/><input type="text" id="link" /> <br /><br />
        <button id="btn" onclick="download()" style="cursor: pointer;">Download</button>
    </div>
    <script>

        let filename = null;

        async function downloadAudio(link) {
            const response = await fetch('http://localhost:8000/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ link })
            });


            const blob = await response.blob();
            const url = URL.createObjectURL(blob);

            const contentDisposition = response.headers.get('Content-Disposition') ?? 'Test file.mp3';
            const unDecoded = contentDisposition.toString().split("filename*=utf-8''")[1];
            filename = decodeURI(unDecoded);


            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        const download = () => {
            let link = document.getElementById('link').value;
            downloadAudio(link);
        };
    </script>
</body>

</html>
